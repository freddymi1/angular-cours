<div class="containerS">
    <div class="row">
        <div *ngIf="showAddTask"  class="col-12 col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3>Add task</h3>
                </div>
                <div class="card-body">
                    <app-add-task (onAddTask)="addTask($event)"></app-add-task>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-7">
            <div class="card">
                <div class="card-header">
                    <h3>Liste des taches {{tasks.length}}</h3>
                </div>
                <div class="card-body">
                    <app-task-item *ngFor="let task of tasks" [task]="task" 
                    (onDeleteTask)="deleteTask(task)"
                    (onToggleReminder)="toggleReminder(task)"
                    ></app-task-item>   
                </div>
            </div> 
        </div>
    </div>
</div>
